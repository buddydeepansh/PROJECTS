<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>HANGMAN</h1>
    <p>FIND THE HIDDEN WORD - Enter a letter</p>
    <div class="game-container">
      <svg height="300px" width="200px" class="figure-container">
        <!-- Hanging Rod svg code -->
        <line x1="65" y1="20" x2="65" y2="230" />
        <line x1="65" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="25" y1="230" x2="110" y2="230" />
        <line x1="15" y1="240" x2="120" y2="240" />
        <line x1="10" y1="250" x2="123" y2="250" />

        <!-- Figure svg code -->
        <!-- head -->
        <circle cx="140" cy="75" r="20" class="figure-part" />

        <!-- body -->
        <line x1="140" y1="100" x2="140" y2="160" class="figure-part" />

        <!-- hands -->
        <line x1="135" y1="120" x2="110" y2="150" class="figure-part" />
        <line x1="145" y1="120" x2="165" y2="150" class="figure-part" />

        <!-- legs -->
        <line x1="135" y1="165" x2="118" y2="195" class="figure-part" />
        <line x1="145" y1="165" x2="160" y2="195" class="figure-part" />
      </svg>

      <!-- wrong letter container -->
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification  -->
    <div class="notification-container" id="notification-container">
      <p>You have already Entered this letter</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
