<html>
  <head>
    <link rel="stylesheet" media="all" href="./style.css" />
    <link
      rel="stylesheet"
      media="all"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="./script.js" async defer crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Validation Form</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <input type="text" placeholder="First name" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Last name" id="userlastname" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Mobile No." id="usermobile" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control radio-group">
          <p>Gender</p>
          <br />
          <div class="radios">
            <input type="radio" placeholder="Male" id="male" name="gender" />
            <label for="male">Male</label>
            <input
              type="radio"
              placeholder="Female"
              id="female"
              name="gender"
            />
            <label for="female">Female</label>
            <input type="radio" placeholder="Others" id="other" name="gender" />
            <label for="other">Others</label>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>
        <div class="form-control">
          <label for="cars">Choose a car:</label>
          <select name="country" id="country">
            <option value="choose..">Choose..</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
          </select>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
        <button>Reset</button>
      </form>
    </div>
  </body>
</html>
